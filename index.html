<body>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid encabezado">
                <!-- En la versión móvil se mostrará el nombre/icono del sitio y el botón de menú -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-desplegable" aria-expanded="false">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html" title="Inicio">
                        <span class="texto-titulo">INICIO</span>
                        <span class="glyphicon glyphicon-home"></span>
                    </a>
                </div>
                <!-- Este es el contenido del menú que se despliega con el botón de menú-->
                <div id="menu-desplegable" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>

                            </a>

                    </ul>

            </div>
        </nav>

    <div class="container-fluid contenedor">
        <main>
            <div class="contenido">
                <div id="titulo">
                    <img src="assets/img/logo.png" id="logo" title="Logo de Marvel" alt="Logo de Marvel" />
                    <input id="toggleButton" type="checkbox" checked data-toggle="toggle" data-on="Ver comics" data-off="Ver personajes" data-onstyle="danger" data-offstyle="warning">
                </div>
                <div class="error">
                    <h1 class="titulo-error">¡Lo sentimos, ha ocurrido un error al cargar la información!</h1>
                    <img src="assets/img/error.png" alt="Error">
                </div>
                <img id="lupa" class="spinner" src="assets/img/spinner.svg" alt="Spinner">
                <img id="marvel" class="spinner" src="assets/img/logo.gif" alt="Spinner">
                <div id="comics" class="contenedor-elementos">
                    <h2 class="titulo">Comics de Marvel</h2>
                </div>
                <div id="personajes" class="contenedor-elementos">
                    <h2 class="titulo">Personajes de Marvel</h2>
                </div>
            </div>
        </main>
    </div>
