        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid encabezado">
                <!-- En la versión móvil se mostrará el nombre/icono del sitio y el botón de menú -->

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-desplegable" aria-expanded="false">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    <a class="navbar-brand" href="../../index.html" title="Inicio">
                        <span class="texto-titulo">INICIO</span>
                        <span class="glyphicon glyphicon-home"></span>
                    </a>
                </div>
                <!-- Este es el contenido del menú que se despliega con el botón de menú-->
                <div id="menu-desplegable" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="results.html" title="Resultados">
                                <span class="glyphicon glyphicon-stats"></span>
                                <span class="texto-menu">Resultados</span>
                            </a>
                        </li>
                        <li>
                            <a href="../../index.html" title="Inicio">
                                <span class="glyphicon glyphicon-home"></span>
                                <span class="texto-menu">Volver a Inicio</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid contenedor">
        <main>
            <div class="contenido">
                <h1 class="titulo">Rellena el formulario para votar</h1>
                <div id="infoMarvel">
                    <h2 id="tituloInfo" class="tituloCaja">
                        <span class="enfasis"></span>
                    </h2>
                    <img id="caratula" src="" alt="" title="" />
                    <div id="informacion">
                        <h3 id="generoPeli">Precio:
                            <span class="enfasis"></span>
                        </h3>
                        <h3 id="sipnosisPeli">
                            Sipnosis:
                            <br/>
                        </h3>
                        <p id="sipnosis" class="enfasis" style="text-align: justify"></p>
                        <div class="botones">
                            <a href="#" id="b_anonimo" title="Ver tráiler en youtube" style="text-decoration: none" class="boton efecto">Voto anónimo</a>
                            <a href="../../index.html" title="Volver a la página de inicio" style="text-decoration: none" class="boton efecto">Volver atrás</a>
                        </div>
                    </div>
                </div>
                <div id="formulario">
                    <form id="registro" action="results.html">
                        <h2 class="tituloCaja">Rellena tus datos</h2>
                        <label for="name">
                            <span class="texto-formulario">Nombre: </span>
                            <input type="text" id="name" required />
                        </label>
                        <label for="surname">
                            <span class="texto-formulario">Apellido: </span>
                            <input type="text" id="surname" required />
                        </label>
                        <label for="email">
                            <span class="texto-formulario">Email: </span>
                            <input type="email" id="email" required />
                        </label>
                        <label for="date">
                            <span class="texto-formulario">Cumpleaños: </span>
                            <input type="date" id="date" required />
                        </label>
                        <label for="opinion">
                            <span class="texto-formulario">Opinión: </span>
                            <textarea id="opinion" ></textarea>
                        </label>
                        <div class="botones">
                            <input type="submit" form="registro" title="Votar" value="Votar" id="b_submit" class="boton efecto" />
                            <input type="reset" form="registro" title="Limpiar" value="Limpiar" id="b_reset" class="boton efecto" />
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <div class="container-fluid pie">
        <footer>
            <div id="barra_bottom" class="row">

                        </li>
